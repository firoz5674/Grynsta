<!Doctype html>
<html lang="en">

<head>
  <title>Buy instagram followers</title>
  <meta name="description" content="description">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/buy-instagram-followers.css">

</head>

<body>

  <div id="header-wrapper"></div>

  <div id="carouselExampleIndicators" class="buy-instagram-followers-banner">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./images/instagram-consulting-services/buy-instagram-followers.webp" class="img-fluid" alt="">
      </div>
    </div>
  </div>

  <main class="container-fluid py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-sm-10 col-lg-10">
          <form class="rs-contact-form" onsubmit="event.preventDefault()" ;>
            <div class="form-group pl-5 pr-4">
                <input type="text" class="form-control" placeholder="Name" id="name" required />
            </div>
            <div class="form-group pl-5 pr-4">
                <input type="email" class="form-control" placeholder="Email Address" id="email"
                    required />
            </div>
            <div class="form-group pl-5 pr-4">
                <input type="number" class="form-control" placeholder="Phone Number" id="phone"
                    required />
            </div>
            <div class="form-group pl-5 pr-4">
                <input type="text" class="form-control" placeholder="Instagram Handle Link"
                    id="ytl" required />
            </div>
            <div class="form-group pl-5 pr-2">
                <div class="col-12">
                    <div class="row">
                        <div class="col-11 w-95 px-0">
                            <select required class="form-control" name="" id="subType"
                                onchange="updateInfoTitle()">
                                <option value="" disabled selected>Select Followers Type</option>
                                <option value="general">General Followers</option>
                                <option value="targeted">Targeted Followers</option>
                            </select>
                        </div>
                        <div class="col-1 px-0" id="info-title" title="Please select subsciber type">
                            <i class="fa fa-info-circle text-dark fa-1x pl-2 pt-2"
                                aria-hidden="true" style="font-size: 22px;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group pl-5 pr-4">
                <textarea cols="6" rows="8" class="form-control" placeholder="Message"
                    id="message" required></textarea>
            </div>
            <div class="buy-youtube-sub-btn-wrapper mr-3 pr-2 text-right">
                <button type="button" name="" id="buy-youtube" class="btn btn-primary submit-btn" btn-lg btn-block" onclick="sendQueryToServer('buy youtube subscribers')">Buy Instagram Followers</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </main>



  <div id="footer-wrapper"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/loadComponent.js"></script>
  <script src="./js/common.js"></script>

</body>

</html>
